task: teacher

defaults:
    - _self_
    - agent: mcts-lm
    - theory: nat-mul

iterations: 10
n_conjectures: 200
use_multiprocessing: true
num_processes: 6
mp_start_method: spawn

# Experiment flags
seed: False
trivial_filtering: False
train_on_usefulness_testing: False
support_theorem_use: False
support_novelty: False
intro_skip: False
max_proof_expansion: -1 # -1 for no max
metric_use_useage: False
increase_variable_conjecturing: False
prove_all_at_end: False
deterministic: True
conjecturing_bug: False


difficulty_buckets:
    - hard: 20
    - easy: 50
    - triv: 100

train_policy_on_hindsight_examples: true
freeze_conjecturer: false

job:
    wandb_project: peano

hydra:
    job:
        chdir: true
