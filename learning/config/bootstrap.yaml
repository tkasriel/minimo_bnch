task: teacher

defaults:
    - _self_
    - agent: mcts-lm
    - theory: nat-mul

iterations: 10
n_conjectures: 200
use_multiprocessing: true
num_processes: 6
mp_start_method: spawn

# Experiment flags
trivial_filtering: True
support_theorem_use: True
metric_use_usage: True
metric_use_logprob: True
train_on_usefulness: True # This is for the *conjecturer*. If we get a signal from useful conjectures, we train the model on these conjectures
train_on_usefulness_testing: True # This is for the *prover*, ie train on usefulness testing examples from proving
deterministic: False
train_improvement: False


seed: False
intro_skip: False
support_novelty: True
max_proof_expansion: -1 # -1 for no max
increase_variable_conjecturing: False
prove_all_at_end: False
conjecturing_bug: False

difficulty_buckets:
    - hard: 20
    - easy: 50
    - triv: 100

train_policy_on_hindsight_examples: true
freeze_conjecturer: false

job:
    wandb_project: peano

hydra:
    job:
        chdir: true
