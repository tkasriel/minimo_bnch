task: teacher

defaults:
    - _self_
    - agent: mcts-lm
    - theory: groups

iterations: 10
n_conjectures: 200
use_multiprocessing: true
num_processes: 6
mp_start_method: spawn

# Experiment flags
trivial_filtering: False
support_theorem_use: False
metric_use_usage: False
support_novelty: False
metric_use_logprob: False
train_on_usefulness: False # This is for the *conjecturer*. If we get a signal from useful conjectures, we train the model on these conjectures
train_on_usefulness_testing: False # This is for the *prover*, ie train on usefulness testing examples from proving
usefulness_testing: False


deterministic: False
seed: False
train_improvement: False
intro_skip: False
max_proof_expansion: -1 # -1 for no max
increase_variable_conjecturing: False
prove_all_at_end: False
conjecturing_bug: False

difficulty_buckets:
    - hard: 20
    - easy: 50
    - triv: 100

train_policy_on_hindsight_examples: true
freeze_conjecturer: false

job:
    wandb_project: peano

hydra:
    job:
        chdir: true
